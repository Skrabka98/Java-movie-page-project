<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>

    <title>Project: films</title>
    <style>
     body {
           background-image: url('tlo.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        }
        .Bdc\(red\) {
            border-color: red !important;
        }
        .C\(red\){
            color: red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Filmoteka</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Strona główna </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/projects">Dodaj film<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>
<main>

    <h1 th:if="${message != null}" th:text ="${message}"></h1>
    <!--/*@thymesVar id="project" type="com.example.project1.accessToData.FilmWrite"*/-->
    <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
        <p class="C(red)" th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
    <fieldset>
        <legend>Dodaj film</legend>
        <label>Tytuł
            <input type="text" th:field="*{title}" th:errorclass="'Bdc(red)'"/>
        </label>
        <label>Rok produkcji
            <input type="date" th:field="*{productionYear}"/>
        </label>
        <label>Opis
            <input type="text" th:field="*{descryption}"/>
        </label>
        <label>Linki
            <input type="text" th:field="*{link}" th:errorclass="'Bdc(red)'"/>
        </label>
    </fieldset>
        <p>
            <button type="submit">Dodaj</button>
            <button type="reset">Wyczyść</button>
        </p>



    </form>

</main>




</body>
</html>
